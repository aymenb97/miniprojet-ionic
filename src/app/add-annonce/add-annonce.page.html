<ion-header color="dark">
  <ion-toolbar class="wrapper">
    <ion-buttons slot="start">
      <ion-back-button
        name="arrow-back-outline"
        defaultHref="/annonces"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter Annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <ion-card>
    <ion-card-content>
      <ion-row justify-content-center>
        <ion-col size="10" offset="1" class="container">
          <div text-center class="ion-margin-bottom" style="margin-top: 15%">
            <form
              #f="ngForm"
              (ngSubmit)="addAnnonce(f.value)"
              class="form-group"
            >
              <ion-item class="ion-margin-bottom">
                <ion-input
                  placeholder="Titre"
                  type="text"
                  name="title"
                  id="title"
                  ngModel
                  required
                ></ion-input
              ></ion-item>
              <ion-item class="ion-margin-bottom">
                <ion-input
                  placeholder="Description"
                  type="text"
                  name="description"
                  id="description"
                  ngModel
                  required
                ></ion-input
              ></ion-item>

              <ion-button type="submit" expand="full" color="primary">
                Ajouter</ion-button
              >
            </form>
          </div>
        </ion-col></ion-row
      >
    </ion-card-content></ion-card
  >
</ion-content>
