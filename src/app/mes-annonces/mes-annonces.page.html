<ion-header [translucent]="true">
  <ion-toolbar class="ion-inline" style="display: flex; flex-flow: row wrap">
    <ion-buttons slot="start">
      <ion-back-button
        name="arrow-back-outline"
        defaultHref="/annonces"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Mes Annonces</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="add-annonce">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button routerLink="/user-profile">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--ION SEGMENT-->
  <ion-toolbar>
    <ion-segment
      (ionChange)="segmentChanged($event)"
      [(ngModel)]="segment"
      color="primary"
    >
      <!--Segment du partie Home qui affiche le slide de tout les annonces lorsqu'on le clique-->

      <!--Segment du partie qui affiche le slide des annonces du utlisateur connectÃ© lorsqu'on le clique-->
    </ion-segment>
  </ion-toolbar>
  <!--ION SEGMENT-->
  <div class="wave-container">
    <ion-list>
      <ion-item *ngFor="let a of annonces">
        <ion-label>
          <h3>{{a.title}}</h3>
          <p>{{a.description}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
