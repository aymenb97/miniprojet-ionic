<ion-content fullscreen="true" slot="fixed">
  <div class="wave-container">
    <div class="ion-padding">
      <h4>Gestion des annonces</h4>
    </div>
  </div>

  <ion-card>
    <ion-card-content>
      <div class="signin-btns">
        <ion-button
          color="danger"
          fill="solid"
          shape="round"
          ion-no-padding
          [routerLink]="['/login']"
          >Login</ion-button
        >
        <ion-button
          fill="solid"
          shape="round"
          ion-no-padding
          [routerLink]="['/signup']"
          >SignUp</ion-button
        >
      </div>
      <div class="text-tag"><span>Se Connect√© via Reseaux Sociaux </span></div>

      <div class="social-btns">
        <ion-button fill="clear" class="facebook-btn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="google-btn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
